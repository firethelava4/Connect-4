<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="info-panel">
            <p>Health: <span id="health">5</span></p>
            <p>Gold: <span id="gold">100</span></p>
            <p>Level: <span id="level">1</span></p>
            <button id="pause-btn">Pause</button>
        </div>
        <div id="game-board">
            <!-- Game grid (e.g., 10x10) will go here -->
        </div>
    </div>
    <div id="tower-selection">
        <button class="tower-btn" id="basic-computer-btn">Basic Computer (20 Gold)</button>
        <button class="tower-btn" id="medium-computer-btn">Medium Computer (50 Gold)</button>
        <button class="tower-btn" id="large-computer-btn">Large Computer (100 Gold)</button>
        <button class="tower-btn" id="cyber-attacker-btn">Cyber Attacker (500 Gold)</button>
        <button class="tower-btn" id="cyber-security-btn">Cyber Security (1000 Gold)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
