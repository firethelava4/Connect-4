<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Tower Defense</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Cyber Tower Defense</h1>
        <div class="info">
            <p>Health: <span id="health">5</span></p>
            <p>Gold: <span id="gold">100</span></p>
            <p>Level: <span id="level">1</span></p>
        </div>
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div class="tower-shop">
            <button id="buyBasic" onclick="buyTower('basic')">Basic Computer (20 Gold)</button>
            <button id="buyMedium" onclick="buyTower('medium')">Medium Computer (50 Gold)</button>
            <button id="buyLarge" onclick="buyTower('large')" disabled>Large Computer (100 Gold)</button>
            <button id="buyCyberAttacker" onclick="buyTower('cyberAttacker')" disabled>Cyber Attacker (500 Gold)</button>
            <button id="buyCyberSecurity" onclick="buyTower('cyberSecurity')" disabled>Cyber Security (1000 Gold)</button>
        </div>
        <div id="quiz" class="quiz">
            <!-- Cyber security quiz content will be here -->
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
